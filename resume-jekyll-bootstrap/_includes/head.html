<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ site.title }} | {{ site.description }}</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">

  <!-- Open Graph  -->
  <meta name="author" content="{{ site.meta_author }}">
  <meta name="description" content="{{ site.meta_description}}" />

  <meta property="og:type" content="{{ site.meta_og_type }}" />
  <meta property="og:title" content="{{ site.meta_og_title }}" />
  <meta property="og:url" content="{{ site.meta_og_url }}" />
  <meta property="og:image" content="{{ site.meta_og_image }}" />
  <meta property="og:description" content="{{ site.meta_og_description }}" />
  <!-- <meta property="og:site_name" content="Site Name, i.e. Moz" /> -->
  <!-- <meta property="fb:admins" content="Facebook numeric ID" /> -->

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="{{ site.meta_twitter_card }}">
  <meta name="twitter:site" content="{{ site.meta_twitter_site }}">
  <meta name="twitter:title" content="{{ site.meat_twitter_title }}">
  <meta name="twitter:description" content="{{ site.meta_twitter_description }}">
  <meta name="twitter:image" content="{{ site.meta_twitter_image }}">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl}}/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="{{site.baseurl}}/img/favicon/site.webmanifest">
  <link rel="mask-icon" href="{{site.baseurl}}/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">

</head>
